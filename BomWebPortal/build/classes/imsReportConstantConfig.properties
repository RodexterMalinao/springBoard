kisEng01=<b>Things to know before you buy:</b>
kisEng02=1. Your Application and Service Guide sets out the NETVIGATOR Services and/or Value-added Services, now TV services and New Media Services to which you have subscribed ("Services"), the applicable charges including your monthly charges for the Services as well as usage based and administrative and other charges which are payable in certain circumstances (such as for installation, moving and lost equipment), and the legal entity or entities responsible for providing those Services. Additional information about your Services and our shop addresses can be found on our website at http://www.hkt.com, http://nowtv.now.com/ (for now TV), http://now.com (for New Media services) or our Customer Service Hotline at 1000.<br/>
kisEng03=2. Your Commitment Period (if any) for the Services is described in your Application in Section C. You can terminate your subscription to any Services with Commitment Period by giving us 30 days' prior written notice (or one day in advance for any New Media Services), If you terminate before the expiry of the Commitment Period, you will have to pay the Early Termination Charge described in Section F below (unless a cooling-off period is applicable), and (where applicable) compensate us for the value of any premium received by you. If you terminate your NETVIGATOR Services,your subscription to any now TV services and New Media Services will also be terminated at the same time.<br/>
kisEng04=3. When the Commitment Period of now TV services or New Media Services expires, we continue to provide them on a month-to-month basis at the same monthly rate. If you are on an automatically-renewed contract or a Month-to-Month contract for New Media Services, you can terminate your subscription at least one day before the last day of a billing month. You can terminate your subscription to any New Media Services through online account management at the respective New Media Services' websites or the above hotline.<br/>
kisEng05=4. We may amend or terminate your Contract or content at anytime, but if it causes you material disadvantage or if it results in an increase in your monthly charges you have a right to terminate without incurring any early termination charges or cancellation charges. If the same modem is used for your NETVIGATOR , now TV and/or eye Service(s), you may notice an impact on your broadband speed when any two or more of these three Services are used at the same time. The quality of any New Media services is dependent on the quality of your internet connection, bandwidth/network quality and stability. Your personal computers and/or smartphones must meet the basic system requirements as set out in the service websites.<br/>
kisEng06=5. PCCW Media Limited has signed an exclusive agreement to broadcast the Barclays Premier League from 2013/2014 - 2015/2016 for three seasons. The "Important Information" section of your Service Guide contains other important terms of your Contract with us. 
