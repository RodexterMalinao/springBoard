imprtInfoDescEng00=All capitalized terms used in this Application shall have the same meanings ascribed to them in the General Conditions and the applicable Special Conditions, unless the context may otherwise require or unless specified otherwise in this Application.<br />
imprtInfoDescEng01=<u><b>NETVIGATOR APPLICATION</b></u>:When processing your NETVIGATOR Application and your Application contains any missing or incorrectly entered charges that are payable by you, your selected options in a Service Plan in your Application is not offered by us as specified in this Service Guide or there are any other discrepancies, then our customer service will contact you as soon as practicable to rectify such discrepancies and we will resume processing your Application when all discrepancies have been rectified.<br/>
imprtInfoDescEng02=<u><b>NETVIGATOR SERVICE INSTALLATION</b></u>:You must allow installation of the NETVIGATOR Services to be carried out and completed at the Service Installation Address within 21 days of the date of your Application. Otherwise, we reserve the right to cancel your NETVIGATOR Application and to charge you an Order Cancellation Administration Fee of HK$100.<br/>
imprtInfoDescEng03=<u><b>CAN I TERMINATE A SERVICE?</b></u>:You can terminate any Services or now TV services by giving us not less than 30 days' prior notice by submitting a completed termination request form at our shops. You can terminate any New Media services one day in advance through online account management at the respective New Media services' websites or our customer hotline 1000. However, if you terminate your NETVIGATOR Services, all other now TV services, extra Services, New Media services and extra premiums (as the case may be) under your NETVIGATOR Application are non-severable services and will also be terminated at the same time. You will need to make a separate arrangement with the relevant Service Provider(s) if the provision of the relevant service(s) is/are required. You are required to pay us the Early Termination Charge if you terminate a Service during your Total Commitment Period and other Cancellation Charges (if any) specified for all such Services, now TV services, New Media services, extra Services and extra premiums (as applicable) and any prepayment will not be refunded to you. You may contact our Customer Service Hotline to obtain the termination request form for the Services, now TV services, New Media services, extra Services and extra premiums you wish to terminate. Please refer to Clause 13.3 of the General Conditions and Clause 12 of the now TV services Terms and Conditions for details.<br/>
imprtInfoDescEng04phhos=<u><b>WHAT HAPPENS WHEN THE COMMITMENT PERIOD OF A SERVICE ENDS?</b></u>:At the end of the Commitment Period of the Services, New Media services or now TV services, if (a) we are unable to contact you; (b) you do not contact us; or (c) you are undecided as to whether to renew your existing Contract, we will continue to provide the Services, New Media services or now TV services or any extra services to you under the existing Contract on a month to month basis subject to payment of the Charges on a Month-To-Month Rate after the Commitment Period specified for the Services, New Media services or now TV services in the existing Contract until you cancel the Services or now TV services by giving us at least 30 days' advance written notice(in the case of New Media service, at least 1 day's advance notice.). You may refer to Clauses 23.6 and 23.7 of the General Conditions and Clauses 22.6 and 22.7 of the now TV services Terms and Conditions for details.<br/>
imprtInfoDescEng05=<u><b>CAN I EXTEND THE COMMITMENT PERIOD?</b></u>:You can extend the Commitment Period of the Services, New Media services or now TV services by agreeing to an additional Commitment Period. You can also agree to replace the Contract with another new Contract upon expiry of the Commitment Period of the Services, New Media services or now TV services.<br/>
imprtInfoDescEng06=<u><b>WHICH CONTRACT TERMS OF A SERVICE CAN BE CHANGED?</b></u>:We can change all terms and conditions of the Services, now TV services, New Media services or extra service by publishing the changes online at the websites listed in Part III of this Service Guide or by other means designated by us. Other than for New Media services, if we believe that the change causes you material disadvantage or will result in an increase in your charges for the Services (other than IDD or roaming services), we shall give you at least 30 days' prior notice. Other than for New Media services, you have the right to terminate your Contract in certain circumstances without incurring any charges in respect of that termination (other than incidental costs) when we increase Charges and change terms and conditions of a Service by giving not more than 15 days' notice prior to the change coming into effect. Please refer Clause 22.4 of the General Conditions and Clause 21.4 of the now TV services Terms and Conditions for details.<br/>
imprtInfoDescEng07=<u><b>RETURNING EQUIPMENT TO US WHEN A SERVICE TERMINATES?</b></u>:Unless we tell you otherwise, you are required to return our Service provisioning Equipment in good working condition as soon as possible after termination of the Service to the address that we inform you at the time you terminate a Service. Please refer to details as contained in the termination request form completed upon your termination request. If you fail to return such Service provisioning Equipment, you shall pay us upon demand the Lost or Replacement Equipment Charge.<br/>
imprtInfoDescEng08=<u><b>MOVING HOME?</b></u>:If you move your home and our Services or now TV services are already available at your new residential address or we can provide the Services at that address using our reasonable endeavours to do so, we will continue to provide you those Services if you wish us to do so and you pay all applicable charges. You will need to call us to determine the Installation Service Fee or Activation Service Fee payable when you move (the amount payable will depend on your new address). If you move our Services or now TV services out of Public Housing / Home Ownership Scheme / Sandwich Class Scheme estate ("Public Housing") within the Commitment Period, the Charges will be changed to the current Charges for the same Services at private housing from your Services relocation effective date. If our Services or now TV services or New Media services are unavailable at your new address or it is not possible for us to provide such Services using our reasonable endeavours to do so, we may not charge you the Early Termination Charge for the Services and/or, now TV services and/or New Media service (as the case may be) if you choose to end the Services and/or, now TV services and/or New Media service. However, we may charge you other Cancellation Charges (if any). If the Services is terminated, your now TV services and/or New Media services may also be terminated at the same time.<br/>
imprtInfoDescEng09=<u><b>MODEM SHARING WITH OTHER PCCW / HKT SERVICES</b></u>:If the same modem is shared between your NETVIGATOR Services/now TV services/eye Communication Services/PCCW Home Easy Watch Services, and if your now TV services/eye Communication Services/PCCW Home Easy Watch Services are terminated or suspended for whatever reasons, you shall contact our Customer Service Hotline to continue using your NETVIGATOR Services. If you do not do so, your NETVIGATOR Services will be suspended simultaneously on the effective date of termination of your now TV services/eye Communication Services/PCCW Home Easy Watch Services without prior notice while you remain responsible for the relevant Charges. When you are using a Netvigator modem for more than one service using the same transmission bandwidth or path and the combined bandwidth requirements of the services are higher than the transmission bandwidth you have subscribed to, the bandwidth available when using the NETVIGATOR Services will be reduced.<br/>
imprtInfoDescEng10=<u><b>WHAT IS BANDWIDTH SPECIFICATIONS?</b></u>:Bandwidth Specification refers to network specifications of the subscribed Services for the broadband line connected from the modem at your premises to the first piece of network equipment or central office of the NETVIGATOR network. For Basic Plan, bandwidth specifications of 1.5M,3M, 6M, 8M, 18M, 30M and 100M listed on your Application correspond to a maximum dedicated downstream bandwidth of 1.5Mbps/ 3Mbps/ 6Mbps / 8Mbps / 18Mbps /30Mbps / 100Mbps and maximum dedicated upstream bandwidth of 640Kbps / 640Kbps/ 640Kbps / 800Kbps/ 1Mbps / 10Mbps / 30Mbps respectively. For Fiber-to-the-Home Plans, bandwidth specifications of 100M, 200M, 300M, 500M and 1000M correspond to a maximum upstream and downstream bandwidth of 100Mbps / 200Mbps / 300Mbps /500Mbps / 1000Mbps respectively. The actual speed you experience using the Services will be less than the network specifications and affected by your device, technology, network and software used, network configuration and coverage, usage levels, international bandwidth and extraneous factors.<br/>
imprtInfoDescEng11=<u><b>CHARGES</b></u>:If you have committed to a Commitment Period, in addition to any usage based charge (if applicable), you will be charged the Monthly Rate within Commitment Period for the Services during the Commitment Period. If you have not committed to a Commitment Period or if your Commitment Period has expired and not been extended or renewed, you will be charged at the prevailing Month-To-Month Rate. We will also charge you other charges listed in your Application and this Service Guide when applicable.<br/>
imprtInfoDescEng12=<u><b>BILLING</b></u>:You may receive separate bills for the bundled Services at different dates.<br/>
imprtInfoDescEng13=<u><b>PREPAYMENT</b></u>:In some cases, we may require you to make a prepayment. If you are required to make a prepayment, we will specify the same in your Application and Service Guide. Prepayment will be refunded to you as specified in the Service Guide, if no refund is specified, it will be offset against your Charges during the Commitment Period. Prepayment will not be refunded to you if you terminate the NETVIGATOR Service, extra services or extra premiums before the Commitment Period ends.<br/>
imprtInfoDescEng14=<u><b>DEPOSITS</b></u>:You shall be responsible for all charges under this Contract. Deposits paid by you will be jointly held by all our service providers who provide services to you. Deposits paid in relation to a service provided by one service provider may be used to pay outstanding Charges in relation to another service provided by the same or another service provider within the PCCW group companies or used to settle the outstanding amount of any payment for those services. Any remaining deposits will be refunded to you when all charges are paid at the end of this Contract or at the end of your subscription to relevant service. Please refer to Clause 13.5 of the General Conditions for details.<br/>
imprtInfoDescEng15=<b><u>PREMIUM PACKAGES AND EXTRA PREMIUMS</u></b>: All third party products in premium packages and extra premiums are only available while supplies last and are non-redeemable for cash or other benefits. Please refer to the manufacturer\u2019s warranty statement included with the product for a detailed explanation of the product warranty terms applicable to a particular product.<br />
imprtInfoDescEng16=<b><u>REDEMPTION PROCEDURE IN PREMIUM PACKAGES AND OTHER PREMIUMS</u></b>: We will send a redemption letter by mail to your Service Installation Address approximately 2-6 weeks after the completion of the NETVIGATOR Service installation. You are required to redeem the product at a designated address during the redemption period in accordance with the redemption letter.<br />
imprtInfoDescEng17=<b><u>2nd PREMIUM PREPAYMENTS IN PREMIUM PACKAGES AND EXTRA PREMIUMS</u></b>: If: (i) you subscribe to more than one of the same premium package or extra premium; (ii) more than one of the same premium package or extra premium is subscribed under the same Service Installation Address; or (iii) the same credit card is used to settle the payment for more than one of the same premium package or extra premium, we shall collect a prepayment equivalent to the listed price of the product in the premium package or extra premium, before delivery or upon your redemption of the premium. Prepayment shall be offset against your Charges.<br />
imprtInfoDescEng18=<b><u>NETVIGATOR CUSTOMER SERVICE</u></b>: You may call our customer service hotline at 1000 or send your email to custserv@netvigator.com.<br />
imprtInfoDescEng19=<b><u>OUR SERVICE WEBSITES</u></b>: The following are websites of the Services, now TV services and New Media services referred to in this Application:<li>NETVIGATOR Service: www.netvigator.com</li><li>now TV services: www.now-tv.com</li><li>NETVIGATOR Everywhere Service: www.netvigatoreverywhere.com</li><li>MOOV.hk: moov.hk</li><li>Home Wireless Service: homewireless.netvigator.com</li><li>MEDIA.now.com.hk: www.media.now.com.hk</li><li>PCCW Wi-Fi Service: www.pccwwifi.com</li><li>F-Secure Safe Anywhere: fsecure.netvigator.com</li><li>uHub Service: www.uhub.com</li><li>now Sports Online: now.com.hk/nowsports</li>
imprtInfoDescEng20=<b><u>PREMIUM PACKAGES AND EXTRA PREMIUMS</u></b>: All third party products in premium packages and extra premiums are only available while supplies last and are non-redeemable for cash or other benefits. HKT reserves the right to discontinue and/or replace the premium(s) with different colours, models, products or services of similar value. Please refer to the manufacturer\u2019s warranty statement included with the product for a detailed explanation of the product warranty terms applicable to a particular product.<br />
imprtInfoDescEng21=<b><u>BROADBAND LINE INSTALLATION DEMARCATION</u></b>: Broadband service installation refers to the connection of broadband line to the first landing broadband socket only within the customer\u2019s premises as determined at the sole discretion by HKT.<br/>
imprtInfoDescEng04private=<b><u>WHAT HAPPENS WHEN THE COMMITMENT PERIOD OF A SERVICE ENDS?</u></b>: At the end of the Commitment Period of a Service, New Media service or now TV service, if (a) we are unable to contact you; (b) you do not contact us; or (c) you are undecided as to whether to renew your existing Contract, we will continue to provide the Service, now TV service , New Media service and/or any extra services to you under the existing Contract on a month to month basis, subject to payment of the Charges for the service(s) at our prevailing month-to-month rates until you cancel any of these services by giving us at least 30 days' advance written notice. You may refer to Clauses 23.6 and 23.7 of the General Conditions and Clause 22.6 and 22.7 of the now TV Terms and Conditions for details.<br />


