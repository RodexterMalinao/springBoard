glossaryDescEng01=<b><u>Commitment Period</u></b>: This is the Commitment Period as specified in this Application which you agree to subscribe to NETVIGATOR Service and this automatically applies to the extra services, premiums and/or now TV services selected under this Application (unless a different Commitment Period is specified in this Application, or if this Application specifies that they are supplied on a month-to-month basis). This does not apply to New Media services which are supplied on a monthly basis. The Commitment Period commences on the Target Commencement Date.<br />
glossaryDescEng02=<b><u>Commitment Period + Term Extension</u></b>: This is the total contract period for the Commitment Period and Term Extension. If you terminate any Services during the Commitment Period and Term Extension, Early Termination Charge will apply for such Services that you terminate.<br />
glossaryDescEng03=<b><u>NETVIGATOR Broadband Login ID and E-mail Address Registration</u></b>: If your preferred Login ID(s) is/are not available, we will assign a Login ID that is similar to your preferred choice. If you have applied for any New Media services, this will be your login ID for such service(s).<br />
glossaryDescEng04=<b><u>Service Installation Address</u></b>: The Service Installation Address will be used by us as the correspondence address. If your correspondence address is different from the Service Installation Address, please update it at cs.netvigator.com or call our customer service hotline at 1000.<br />
glossaryDescEng05=<b><u>Target Installation Date</u></b>: This is the target date which we will conduct installation of the NETVIGATOR Service, Extra Service or now TV service at the Service Installation Address and may be subject to change. The Target Installation Date is also the Target Commencement Date unless a different Target Commencement Date is specified in this Application.<br />
glossaryDescEng06=<b><u>Target Commencement Date</u></b>: This is the target date on which NETVIGATOR Service, Extra Service or now TV service will commence at the Service Installation Address and may be subject to change.<br />
glossaryDescEng07=<b><u>Term Extension</u></b>: This is the bridging period to the Commitment Period to enable customers to switch from other operators. Monthly Commitment Period Rate is not applicable during the bridging period.<br />

