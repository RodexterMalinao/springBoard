er this Application, for your personal convenience in order to avoid the need for you to fill in further forms and in order to help preserve the environment, pre-existing and updated application information will be re-used on your behalf.<br><br>All Data, including your contact information, date of birth, service number and service account number (if given), and data subsequently compiled (e.g. geographical data) may be used for direct marketing purposes, including without limitation to sending notices of gifts, discounts, privileged offers, benefits, products and any other promotions related to the Services, The Club and My HKT, or to other kinds of goods and services as permitted, including telecommunications network services, computer peripheral, accessories and software, secretarial services, personal assistance services, information services and the latest offers on various kinds of products or services, including gaming, sports, music, beauty products, electronics, technology, e-commerce, cloud services, mobile payment, travelling, banking, investment, entertainment, transportation, household, fashion, food and beverages, alcohol and tobacco, insurance, education, health and wellness, social networking, media and high-end consumer products and services.<br><br>Request for accessing or correction or use of the Data or any enquiry about the Data can be made in writing to Privacy Compliance Officer (HKT Group: GPO Box 9896; PCCW Group: GPO Box 9872).
