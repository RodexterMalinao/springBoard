concierge_note=<u>For iPhone 5 customers:</u><br>PCCW-HKT mobile service\u2019s 4G network complies to the international LTE standard and works on dual 1800MHz and 2600MHz bandwidth. Any LTE handsets which support either 1800MHz or 2600MHz should work on the PCCW-HKT mobile service 4G network. However PCCW-HKT mobile service\u2019s 4G network is unavailable to iPhone 5 users at the moment due to Apple\u2019s IOS which does not allow access by the PCCW-HKT mobile service 4G network. Nevertheless, iPhone 5 works well on the PCCW-HKT mobile service 3G and HSPA+ network.
concierge_note_zh_hk=<u>\u4ee3\u8fa6iPhone 5 \u5ba2\u6236\u8acb\u7559\u610f:</u><br>PCCW-HKT\u6d41\u52d5\u901a\u8a0a\u670d\u52d9\u76844G \u7db2\u7d61\u7b26\u5408\u570b\u969b\u8a8d\u53ef\u7684 LTE \u6a19\u6e96\uff0c\u65bc 1800MHz \u540c 2600MHz \u96d9\u983b\u8b5c\u4e0a\u63d0\u4f9b\u670d\u52d9\u3002\u4efb\u4f55 LTE \u624b\u6a5f\u53ea\u8981\u652f\u63f4\u5176\u4e2d\u4e00\u500b\u983b\u8b5c\u61c9\u8a72\u53ef\u4ee5\u5728PCCW-HKT\u6d41\u52d5\u901a\u8a0a\u670d\u52d9\u76844G \u7db2\u7d61\u4e0a\u4f7f\u7528\u3002\u4f46\u7531\u65bc\u860b\u679c\u66ab\u6642\u5728\u5176\u4f5c\u696d\u7cfb\u7d71\u5347\u7d1a\u4e0a\u4e26\u4e0d\u652f\u63f4PCCW-HKT\u6d41\u52d5\u901a\u8a0a\u670d\u52d9\u76844G \u7db2\u7d61\uff0c\u6545iPhone 5 \u7528\u6236\u66ab\u6642\u4e26\u672a\u80fd\u4eab\u7528\u6211\u5011\u76844G \u7db2\u7d61\u3002\u7136\u800c\uff0c iPhone 5 \u65bcPCCW-HKT\u6d41\u52d5\u901a\u8a0a\u670d\u52d9\u76843G \u53caHSPA+ 42M\u7db2\u7d61\u4e0a\u904b\u4f5c\u4ecd\u6709\u7740\u826f\u597d\u7684\u6578\u64da\u50b3\u8f38\u8868\u73fe\u3002
concierge_note_ipad=<u>For iPad customers:</u><br>PCCW-HKT 4G network complies with the international LTE standard and works on dual band 1800MHz and 2600MHz frequencies. Any LTE equipment which supports either 1800MHz or 2600MHz should be able to work on the PCCW-HKT 4G network. In our recent tests, iPad Air and iPad mini with Retina display (installed with the latest iOS7.0.4\uff09can work on the PCCW-HKT 4G LTE network, but please be noted that Apple in its official website (http://www.apple.com/ipad/LTE/) does not indicate PCCW-HKT mobile service being one of its Supported LTE Networks in Hong Kong.
